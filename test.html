    <script>

const removeFromArray = function(array, ...args) {
    const a = array
    function forRemoval (value) {
        return value != args[1]
    }
    const filtered = a.filter(forRemoval);
    return filtered
}

console.log (removeFromArray([1, 2, 3, 4], 3, 2))

</script>
