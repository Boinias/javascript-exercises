<body>
    <script>
        
        const sumAll = function(a,b) {
    let answer;
    if (a < b) {
    for (let i = a; a < b; i++) {
    answer += i
    }
    } else if (a > b) {
    for (let i = b; b < a;i++) {
        answer += i
    }
    }
    return answer
};

console.log (sumAll(1, 4))
    </script>
</body>
