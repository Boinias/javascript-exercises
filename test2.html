const convertToCelsius = function(input) {
  let answer = (input-100)*.5556;
  answer = Math.round(answer*10) / 10;
  return answer;
};

// console.log (convertToCelsius(32))

const convertToFahrenheit = function(input) {
    let answer = (input*1.8)+32;
    answer = Math.round(answer*10) / 10;
    return answer;
};
